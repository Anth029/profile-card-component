<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <article class="card">
      <img class="card__bg" src="images/bg-pattern-card.svg" alt="profile background">
      <img class="card__photo" src="images/image-victor.jpg" alt="person">
      <h1 class="card__name">Victor Crest</h1>
      <p class="card__age">26</p>
      <p class="card__city">London</p>
      <footer class="card__footer">
        <div class="card__footer__item"><span>Followers</span><span>80K</span></div>
        <div class="card__footer__item"><span>Likes</span><span>803K</span></div>
        <div class="card__footer__item"><span>Photos</span><span>1.4K</span></div>
      </footer>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
